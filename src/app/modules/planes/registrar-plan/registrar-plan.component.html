<div class="container">
    <h2 class="text-center p-5">Nuevo plan</h2>
    <form (ngSubmit)="onSubmit()" #PlanForm="ngForm">
        <div class="col-5 mb-3 mx-auto">
            <label for="nombre" class="form-label">Nombre del Plan</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="plan.nombre" name="nombre" required #nombre="ngModel">
        </div>
        <div class="col-5 mb-3 mx-auto">
            <label for="precio" class="form-label">Precio del plan</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="plan.precio" name="precio" required  #apellido="ngModel">
        </div>
        <div class="col-5 mb-3 mx-auto">
            <label for="descripcion" class="form-label">Descripci√≥n del plan</label>
            <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="plan.descripcion" name="descripcion" required #descripcion="ngModel" rows="3"></textarea>
        </div>
        <div class="col-5 mb-3 mx-auto text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
